<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

      </div>
    </div>

    <div class="product-card">
      <div div class="product-image">
        <img src="/assets/product-6.jpg" class="product-image" alt="product-6">
      </div>
      <div div class="product-info">
        <h3>Şapka</h3>
        <p>79.99 TL</p>
